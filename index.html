<!DOCTYPE html>
<html>
<head>
    <title>My Web App - PDF Reader</title>
    <!-- Include the PDF.js library from the official CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <h1>Hello, GitHub!</h1>

    <!-- File input to upload a PDF -->
    <input type="file" id="fileInput" accept="application/pdf" />

    <!-- Placeholder to display the extracted text -->
    <div id="pdfContent"></div>

    <!-- Link to the custom JavaScript script.js -->
    <script src="script.js"></script>
</body>
</html>
